<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Number 1 - I'm a class!</p>
    <p id="blue-big">Number 2 - I'm one ID.</p>
    <p class="big-alert">Number 3 - I'm a class, but cooler!</p>
    <p id="dark-green">Number 4 - I'm another ID!</p>
    <p>Number 5 - I'm a class!</p>
</body>
</html>
